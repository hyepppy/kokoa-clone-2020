<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:06</span>
        </div>
        <div class="status-bar__column">
            <span>56%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/hb.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Hyebin</h4>
                    <h6 class="user-component__subtitle">
                        +82 10-6688-4923
                        <i class="fas fa-exclamation-circle fa-xs"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="more-pay">
            <div class="more-pay__left">
                <img src="img/pay.JPG" />
                <span>100$</span>
            </div>
            <div class="more-pay__right">
                <span>Send</span>
                <div class="divider"></div>
                <span>Payment</span>
                <div class="divider"></div>
                <span>Asset</span>
            </div>
        </div>
        <div class="more__icon">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-archive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-beam"></i>
                    <span>Emotions</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope-open"></i>
                    <span>Mail</span>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-gift"></i>
                    <span>Gifts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-shopping-basket"></i>
                    <span>Shopping</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-cut"></i>
                    <span>Hair Shops</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </div>
            </div>
        </div>
        
        <div class="more-ad">
            <img src="img/ad.jpg" />
        </div>
    
    </main>

    <nav class="nav">
     <ul class="nav__list">
         <li class="nav__btn">
             <a class="nav__link" href="friends.html">
                 <i class="far fa-user fa-2x"></i>
             </a>
         </li>
         <li class="nav__btn">
             <a class="nav__link" href="chats.html">
                 <span class="nav__notification badge">1</span>
                 <i class="far fa-comment fa-2x"></i>
             </a>
         </li>
         <li class="nav__btn">
             <a class="nav__link" href="find.html">
                 <i class="fas fa-search fa-2x"></i>
             </a>
         </li>
         <li class="nav__btn">
             <a class="nav__link" href="more.html">
                 <div class="nav__dot"></div>
                 <i class="fas fa-ellipsis-h fa-2x"></i>
             </a> 
         </li>
     </ul>
    </nav>   

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
